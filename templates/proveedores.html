<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedores - Pico y Pluma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stily.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f4f6f9; padding: 20px; font-family: sans-serif; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background: #e67e22; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; cursor: pointer; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #2c3e50; color: white; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; width: 400px; margin: 100px auto; padding: 20px; border-radius: 10px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-truck"></i> Gesti√≥n de Proveedores</h2>
            <div>
                <a href="{{ url_for('menu_principal') }}" style="margin-right: 15px; text-decoration: none; color: #555;">Volver</a>
                <button onclick="document.getElementById('modalProv').style.display='block'" class="btn-add">+ Nuevo Proveedor</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Empresa / Nombre</th>
                    <th>Tipo Insumo</th>
                    <th>Contacto</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in proveedores %}
                <tr>
                    <td>{{ p.nombre }}</td>
                    <td><span style="background:#eee; padding:2px 6px; border-radius:4px;">{{ p.tipo_insumo }}</span></td>
                    <td>{{ p.contacto }}</td>
                    <td>{{ p.observaciones }}</td>
                </tr>
                {% else %}
                <tr><td colspan="4" style="text-align:center;">No hay proveedores registrados.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="modalProv" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('modalProv').style.display='none'" style="float:right; cursor:pointer; font-size:20px;">&times;</span>
            <h3>Agregar Proveedor</h3>
            <form method="POST">
                <label>Nombre Empresa / Proveedor:</label>
                <input type="text" name="nombre" required>

                <label>Tipo de Insumo:</label>
                <select name="tipo_insumo">
                    <option value="Aves">Aves</option>
                    <option value="Alimento">Alimento Balanceado</option>
                    <option value="Medicinas">Medicinas / Vacunas</option>
                    <option value="Equipos">Equipos / Maquinaria</option>
                    <option value="Varios">Varios</option>
                </select>

                <label>Contacto (Tel/Email):</label>
                <input type="text" name="contacto">
                <label>Observaciones:</label>
                <textarea name="observaciones"></textarea>
                <button type="submit" class="btn-add" style="width:100%;">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
