<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar' if insumo else 'Registrar' }} Insumo | Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Poppins', sans-serif; }
        .container { max-width: 700px; margin: 50px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }

        .titulo-form {
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            text-transform: none;
        }

        label { font-weight: 600; color: #555; margin-bottom: 5px; }
        .form-control, .form-select {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }
        .form-control:focus { border-color: #3498db; box-shadow: none; }

        .btn-save {
            background: #27ae60;
            color: white;
            width: 100%;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }
        .btn-save:hover { background: #219150; }

        .form-control[readonly] {
            background-color: #e9ecef;
            color: #6c757d;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="titulo-form">{{ 'Editar' if insumo else 'Registrar' }} Insumo (Inventario)</h2>

    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Fecha</label>
                <input type="date" name="fecha" class="form-control" required value="{{ insumo.fecha if insumo else hoy }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Código (Automático)</label>
                <input type="text" name="codigo" class="form-control"
                       value="{{ insumo.codigo if insumo else nuevo_codigo }}" readonly>
            </div>
        </div>

        <div class="mb-3">
            <label>Producto</label>
            <input type="text" name="producto" class="form-control" placeholder="Nombre del insumo" required value="{{ insumo.producto if insumo else '' }}">
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" rows="2" placeholder="Detalles adicionales...">{{ insumo.descripcion if insumo else '' }}</textarea>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Cantidad</label>
                <input type="number" step="0.01" name="cantidad" id="cant" class="form-control" oninput="calcularTotal()" required value="{{ insumo.cantidad if insumo else '' }}">
            </div>
            <div class="col-md-4 mb-3">
                <label>Valor Unitario</label>
                <input type="number" step="0.01" name="valor_unitario" id="vu" class="form-control" oninput="calcularTotal()" required value="{{ insumo.valor_unitario if insumo else '' }}">
            </div>
            <div class="col-md-4 mb-3">
                <label>Valor Total</label>
                <input type="number" step="0.01" name="valor_total" id="vt" class="form-control" readonly value="{{ insumo.valor_total if insumo else '' }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <label>Forma de Pago</label>
                <select name="forma_pago" id="forma_pago" class="form-select" onchange="toggleComprobante()">
                    <option value="Efectivo" {% if insumo and insumo.forma_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                    <option value="Transferencia" {% if insumo and insumo.forma_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                </select>
            </div>
            <div class="col-md-6 mb-4" id="div_comprobante" style="display: none;">
                <label>N° Comprobante</label>
                <input type="text" name="numero_comprobante" class="form-control"
                       placeholder="Ej: 123456"
                       value="{{ insumo.numero_comprobante if insumo else '' }}">
            </div>
        </div>

        <button type="submit" class="btn btn-save">{{ 'Actualizar' if insumo else 'Guardar' }} en Inventario</button>

        <div class="text-center mt-3">
            <a href="{{ url_for('inventario') }}" class="text-muted small text-decoration-none">
                <i class="fas fa-arrow-left"></i> Cancelar y volver al Inventario
            </a>
        </div>
    </form>
</div>

<script>
    function calcularTotal() {
        const cantidad = parseFloat(document.getElementById('cant').value) || 0;
        const unitario = parseFloat(document.getElementById('vu').value) || 0;
        const total = cantidad * unitario;
        document.getElementById('vt').value = total.toFixed(2);
    }

    // Función para mostrar/ocultar el comprobante
    function toggleComprobante() {
        var pago = document.getElementById('forma_pago').value;
        var div = document.getElementById('div_comprobante');
        if(pago === 'Transferencia') {
            div.style.display = 'block';
        } else {
            div.style.display = 'none';
        }
    }

    // Ejecutar al cargar la página por si estamos editando
    window.onload = toggleComprobante;
</script>

</body>
</html>
