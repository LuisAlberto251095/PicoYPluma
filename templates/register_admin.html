<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stily.css') }}">
</head>
<body>

    <div class="register-container">
        <h2 class="register-title">Ingrese sus Datos Personales</h2>
        
        <form action="{{ url_for('register_admin') }}" method="POST">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div class="form-grid">
                
                <div class="input-group full-width">
                    <label for="institucion_deportiva">Institución Deportiva:</label>
                    <select id="institucion_deportiva" name="institucion_deportiva" required>
                        <option value="">Seleccione una institución</option>
                        <option value="Todas">Todas</option> <option value="Latacunga">Latacunga</option>
                        <option value="La Maná">La Maná</option>
                        <option value="Pujilí">Pujilí</option>
                        <option value="Salcedo">Salcedo</option>
                        <option value="Saquisilí">Saquisilí</option>
                        <option value="Sigchos">Sigchos</option>
                        <option value="Pangua">Pangua</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ej: 1712345678" required value="{{ cedula if cedula }}">
                </div>

                <div class="input-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" value="Ecuador" readonly>
                </div>

                <div class="input-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" value="Cotopaxi" readonly>
                </div>
                
                <div class="input-group full-width">
                    <label for="canton">Cantón:</label>
                    <select id="canton" name="canton" required>
                        <option value="">Seleccione un Cantón</option>
                        {% for canton in cantones %}
                            <option value="{{ canton }}">{{ canton }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group full-width">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" required value="{{ email if email }}">
                </div>

                <div class="input-group full-width">
                    <label for="username">Crear un Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ej: mi_usuario" required value="{{ username if username }}">
                </div>

                <div class="input-group full-width password-input-container">
                    <label for="password">Crear Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <img src="{{ url_for('static', filename='img/Ojo.png') }}" alt="Ver">
                    </span>
                </div>

                <div class="input-group full-width password-input-container">
                    <label for="confirm_password">Escriba Nuevamente su Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Ingrese contraseña" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm_password')">
                        <img src="{{ url_for('static', filename='img/Ojo.png') }}" alt="Ver">
                    </span>
                </div>

                <div class="input-group full-width">
                    <label for="recuperacion_email">Correo de Recuperación de Contraseña:</label>
                    <input type="email" id="recuperacion_email" name="recuperacion_email" placeholder="Ej: correo_alterno@ejemplo.com">
                </div>
            </div>

            <button type="submit" class="btn btn-orange" style="margin-top: 20px;">Guardar</button>
            
            <a href="{{ url_for('create_account') }}" class="btn btn-yellow" style="text-decoration: none; text-align: center;">Cancelar</a>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    </script>

</body>
</html>
