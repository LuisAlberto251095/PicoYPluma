<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stily.css') }}">
</head>
<body>

    <div class="register-container">
        <h2 class="register-title">Ingrese sus Datos Personales</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register_admin') }}" method="POST">
            <div class="form-grid">
                
                <div class="input-group full-width">
                    <label for="institucion_deportiva">Institución Deportiva:</label>
                    <select id="institucion_deportiva" name="institucion_deportiva" required>
                        <option value="">Seleccione una opción</option>
                        {% for opcion in opciones %}
                            <option value="{{ opcion }}">{{ opcion }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" name="nombres" placeholder="Nombres completos" required>
                </div>
                
                <div class="input-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" placeholder="Apellidos completos" required>
                </div>

                <div class="input-group full-width">
                    <label for="cedula">Cédula:</label>
                    <input type="number" name="cedula" placeholder="Ej: 1712345678" required>
                </div>

                <div class="input-group full-width">
                    <label for="celular">Celular:</label>
                    <input type="tel" name="celular" placeholder="Ej: 0991234567" required>
                </div>

                <div class="input-group">
                    <label for="pais">País:</label>
                    <input type="text" name="pais" value="Ecuador" readonly>
                </div>

                <div class="input-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" name="provincia" value="Cotopaxi" readonly>
                </div>
                
                <div class="input-group full-width">
                    <label for="canton">Cantón:</label>
                    <select id="canton" name="canton" required>
                        <option value="">Seleccione el Cantón</option>
                        {% for opcion in opciones %}
                            {% if opcion != "Todos" %} <option value="{{ opcion }}">{{ opcion }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group full-width">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="input-group full-width">
                    <label for="username">Crear Usuario:</label>
                    <input type="text" name="username" placeholder="Usuario para login" required>
                </div>

                <div class="input-group full-width password-input-container">
                    <label for="password">Crear Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <img src="{{ url_for('static', filename='img/Ojo.png') }}" alt="Ver">
                    </span>
                </div>

                <div class="input-group full-width password-input-container">
                    <label for="confirm_password">Repetir Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                    <span class="password-toggle" onclick="togglePassword('confirm_password')">
                        <img src="{{ url_for('static', filename='img/Ojo.png') }}" alt="Ver">
                    </span>
                </div>

                <div class="input-group full-width">
                    <label for="recuperacion_email">Correo de Recuperación:</label>
                    <input type="email" name="recuperacion_email" placeholder="Opcional">
                </div>
            </div>

            <button type="submit" class="btn btn-orange" style="margin-top: 20px;">Guardar</button>
            <a href="{{ url_for('create_account') }}" class="btn btn-yellow" style="text-decoration: none; text-align: center;">Cancelar</a>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>

</body>
</html>
