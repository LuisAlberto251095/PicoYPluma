<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterCantonal FedeCotopaxi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stily.css') }}">
</head>
<body>

    <div class="main-container">
        
        <div class="left-section">
            <img src="{{ url_for('static', filename='img/Escudo.png') }}" alt="Escudo" class="escudo-img">
            <h2 class="slogan">APOYANDO AL DEPORTE<br>DE COTOPAXI</h2>
        </div>

        <div class="right-section">
            <img src="{{ url_for('static', filename='img/Deporte.png') }}" alt="Deportista" class="deporte-img">
            
            <h1>InterCantonal FedeCotopaxi</h1>
            <p class="subtitle">Ingrese sus Datos</p>

            <form action="/login" method="POST">
                
                <div class="input-group">
                    <span class="icon-box">
                        <img src="{{ url_for('static', filename='img/Logo usuario.png') }}" alt="User Icon">
                    </span>
                    <input type="text" name="username" placeholder="Usuario" required>
                </div>

                <div class="input-group">
                    <span class="icon-box">
                        <img src="{{ url_for('static', filename='img/Candado.png') }}" alt="Lock Icon">
                    </span>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <span class="eye-icon">
                        <img src="{{ url_for('static', filename='img/Ojo.png') }}" alt="Ver">
                    </span>
                </div>

                <button type="submit" class="btn btn-orange">Iniciar Sesión</button>
                <button type="button" class="btn btn-yellow">¿Olvidó su Contraseña?</button>
                
                <a href="{{ url_for('create_account') }}" class="btn btn-green">Crear Cuenta</a>

            </form>
        </div>
    </div>

</body>
</html>
