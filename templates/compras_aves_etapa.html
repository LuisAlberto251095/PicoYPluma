<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Etapa del Ave</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        h1 { color: #2c3e50; margin-bottom: 40px; }

        .selection-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card-option {
            background: white;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 30px;
            width: 220px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-option i {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #bdc3c7;
            transition: color 0.3s;
        }

        /* Colores Específicos por Etapa */

        /* Nacidos (Azul) */
        .opt-nacidos:hover { border-color: #3498db; transform: translateY(-5px); }
        .opt-nacidos i { color: #3498db; }

        /* Desarrollo (Naranja) */
        .opt-desarrollo:hover { border-color: #f39c12; transform: translateY(-5px); }
        .opt-desarrollo i { color: #f39c12; }

        /* Grandes (Rojo) */
        .opt-grandes:hover { border-color: #e74c3c; transform: translateY(-5px); }
        .opt-grandes i { color: #e74c3c; }

        h2 { font-size: 1.2rem; font-weight: 600; margin: 0; }

        .btn-back {
            display: inline-block;
            margin-top: 50px;
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-back:hover { color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Seleccione la Etapa</h1>

        <div class="selection-grid">

            <a href="{{ url_for('ver_etapa', etapa='nacidos') }}" class="card-option opt-nacidos">
                <i class="fas fa-egg"></i>
                <h2>Nacidos</h2>
            </a>

            <a href="{{ url_for('ver_etapa', etapa='desarrollo') }}" class="card-option opt-desarrollo">
                <i class="fas fa-arrow-up"></i>
                <h2>En Desarrollo</h2>
            </a>

            <a href="{{ url_for('ver_etapa', etapa='engorde') }}" class="card-option opt-grandes">
                <i class="fas fa-drumstick-bite"></i>
                <h2>Engorde / Venta</h2>
            </a>

        </div>

        <a href="{{ url_for('menu_principal') }}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Menú Principal
        </a>
    </div>

</body>
</html>
