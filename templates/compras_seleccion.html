<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        h1 { color: #2c3e50; margin-bottom: 40px; }

        .selection-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card-option {
            background: white;
            width: 250px; /* Un poco más compacto */
            padding: 40px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #555;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card-option i {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .card-option h2 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }

        /* Estilos específicos para Aves */
        .opt-aves:hover { border-color: #e67e22; }
        .opt-aves i { color: #e67e22; }

        /* Estilos específicos para Insumos */
        .opt-insumos:hover { border-color: #2980b9; }
        .opt-insumos i { color: #2980b9; }

        .btn-back {
            display: inline-block;
            margin-top: 50px;
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        .btn-back:hover { color: #333; }

    </style>
</head>
<body>

    <div class="container">
        <h1>¿Qué desea registrar?</h1>

        <div class="selection-grid">

            <a href="{{ url_for('formulario_compra', categoria='aves') }}" class="card-option opt-aves">
                <i class="fas fa-kiwi-bird"></i>
                <h2>Aves</h2>
            </a>

            <a href="{{ url_for('formulario_compra', categoria='insumos') }}" class="card-option opt-insumos">
                <i class="fas fa-box-open"></i>
                <h2>Insumos</h2>
            </a>

        </div>

        <a href="{{ url_for('menu_principal') }}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Menú
        </a>
    </div>

</body>
</html>
