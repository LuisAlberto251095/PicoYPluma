<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña</title>
    <style>
        body {
            background: #8fa3b8;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* --- ESTILOS NUEVOS PARA LOS OJITOS --- */
        .password-container {
            position: relative; /* Necesario para que el ojo se posicione dentro */
            width: 90%;
            margin: 15px auto; /* Centrar la caja */
        }

        .password-container input {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Espacio extra a la derecha para que el texto no tape el ojo */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Importante para que el padding no deforme el tamaño */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%); /* Centra verticalmente el icono */
            cursor: pointer;
            width: 24px; /* Tamaño del icono */
            height: auto;
            opacity: 0.6;
        }
        .eye-icon:hover {
            opacity: 1;
        }
        /* --------------------------------------- */

        .btn {
            background: #2f855a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%; /* Ajustado para alinear con los inputs */
            font-size: 1rem;
            margin-top: 10px;
        }
        .alert { background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .success { background: #dcfce7; color: #166534; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Restablecer Contraseña</h2>
        <p>Cree una nueva contraseña para su cuenta.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'alert' if category == 'danger' else 'success' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">

            <div class="password-container">
                <input type="password" id="pass1" name="password" placeholder="Nueva contraseña" required>
                <img src="{{ url_for('static', filename='img/Ojo.png') }}"
                     class="eye-icon"
                     onclick="toggleVisibility('pass1')"
                     alt="Ver contraseña">
            </div>

            <div class="password-container">
                <input type="password" id="pass2" name="confirm_password" placeholder="Repetir contraseña" required>
                <img src="{{ url_for('static', filename='img/Ojo.png') }}"
                     class="eye-icon"
                     onclick="toggleVisibility('pass2')"
                     alt="Ver contraseña">
            </div>

            <button type="submit" class="btn">Guardar y Acceder</button>
        </form>
    </div>

    <script>
        function toggleVisibility(inputId) {
            var input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text"; // Muestra el texto
            } else {
                input.type = "password"; // Oculta el texto
            }
        }
    </script>
</body>
</html>
