<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - FedeCotopaxi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stily.css') }}">
    <style>
        .welcome-container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .welcome-title {
            font-size: 2.5rem;
            color: #2196F3;
            margin-bottom: 20px;
        }
        .user-info {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <img src="{{ url_for('static', filename='img/Escudo.png') }}" alt="Escudo" width="100" style="margin-bottom: 20px;">
        
        <h1 class="welcome-title">¡Bienvenido al Sistema!</h1>
        
        <p class="user-info">Has iniciado sesión correctamente.</p>
        <p>Hola, <strong>{{ nombre_usuario }}</strong></p>

        <br>
        <a href="{{ url_for('home') }}" class="btn btn-orange">Cerrar Sesión</a>
    </div>

</body>
</html>
