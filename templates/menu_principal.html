<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Pico y Pluma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stily.css') }}?v=5.0">
    <style>
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome-title {
            font-size: 2.2rem;
            color: #27AE60; /* Verde */
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .welcome-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <img src="{{ url_for('static', filename='img/LogoPP.png') }}" alt="Logo" width="120" style="margin-bottom: 20px; border-radius:50%;">

        <h1 class="welcome-title">Bienvenidos al registro de inventarios</h1>

        <p>Hola, <strong>{{ nombre_usuario }}</strong></p>

        <p class="welcome-text">
            En esta página se trabajará posteriormente para gestionar todos los registros de tu granja.
        </p>

        <a href="{{ url_for('logout') }}" class="btn btn-yellow" style="display:inline-block; width: auto; padding: 10px 30px;">Cerrar Sesión</a>
    </div>

</body>
</html>
